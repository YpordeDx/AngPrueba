<div class="container">
  <h2>Tabla de Usuarios</h2>
  <p>Hay {{users?.per_page}} datos de un total de {{users?.total}}, en la pagina {{users?.page}} de {{users?.total_pages}} paginas. Y son los siguientes:</p>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of responseMesagge?.data">
        <td> {{ user?.id }}</td>
        <td> {{ user?.first_name }}</td>
        <td> {{ user?.last_name }}</td>
        <td><img src={{user?.avatar}} /></td>
      </tr>
    </tbody>
  </table>
          <button class="btn btn-lg btn-danger btn-block text-uppercase" (click)="logOut()">Salir</button>
</div>
